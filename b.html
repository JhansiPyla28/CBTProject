<!DOCTYPE html>
<html>
<head>
  <title>PDF.js Example - Display All Pages</title>
  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div>
    <!-- Container for the PDF viewer -->
    <div id="pdfViewer"></div>
  </div>

  <script>
    // PDF file URL
    const pdfUrl = './assets/a.pdf';

    // Asynchronous function to render all pages of the PDF
    async function renderAllPages() {
      // Fetch the PDF file
      const pdfData = await fetch(pdfUrl).then((response) => response.arrayBuffer());
      
      // Load the PDF data into PDF.js
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

      // Get the total number of pages in the PDF
      const numPages = pdf.numPages;

      // Get the container element for the PDF viewer
      const container = document.getElementById('pdfViewer');

      // Loop through all the pages and render them
      for (let pageNumber = 1; pageNumber <= numPages; pageNumber++) {
        // Create a canvas for each page
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        // Get the page and its dimensions
        const page = await pdf.getPage(pageNumber);
        const viewport = page.getViewport({ scale: 1.5 });

        // Set the canvas dimensions based on the PDF page dimensions
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Render the PDF page on the canvas
        const context = canvas.getContext('2d');
        const renderContext = {
          canvasContext: context,
          viewport,
        };
        await page.render(renderContext);
      }
    }

    // Call the function to render all pages of the PDF
    renderAllPages();
  </script>
</body>
</html>
